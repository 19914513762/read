<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>山柳读书堂-登录，注册页</title>
    <link rel="icon" href="images/浏览器图标.ico">
    <link rel="stylesheet" href="icon\iconfont.css">
    <link rel="stylesheet" href="icon/iconfont.js">
    <link rel="stylesheet" href="css/login.css">
</head>
<body>
    <div class="remind">
        注册成功！！！
    </div>
    <a href="index.html">
        <div class="iconfont icon-fanhuijiantou"><span>首页</span></div>
    </a>
    <div class="container">
        
        <div class="cover">
            <button class="registerButton">我要注册</button>
        </div>
        <div class="left">
            <div class="content">
                <h2>注册</h2>
                <form action="submit">
                    <div class="input">
                        <label for="uername">账号</label>
                    <input type="text" name="username" placeholder="请输入账号" data-id="1">
                    <p>账号不得少于3位</p>
                    </div>
                    <div class="input">
                       <label for="password">密码</label>
                    <input type="password" name="password" placeholder="请输入密码" data-id="1">
                    <p>密码不得少于3位</p>
                    <div class="showPassword iconfont icon-yanjing-bi"></div>
                    </div>
                    <div class="input">
                        <label for="enterPassword">确认</label>
                     <input type="password" name="enterPassword" placeholder="请确认密码" data-id="2">
                     <p>两次密码不一致</p>
                     <div class="showEnterPassword iconfont icon-yanjing-bi"></div>
                     </div>
                    <div class="agree">
                        <button class="register">注册</button>
                    </div>
                </form>
            </div>
        </div>
        <div class="right">
            <div class="content">
                <h2>登录</h2>
                <form action="submit">
                    <div class="input">
                        <label for="uername">账号</label>
                    <input type="text" name="username" placeholder="请输入账号" data-id="3">
                    <p>账号不得为空</p>
                    </div>
                    <div class="input">
                       <label for="password">密码</label>
                    <input type="password" name="password" placeholder="请输入密码" data-id="3"> 
                    <p>密码不得为空</p>
                    <div class="show iconfont icon-yanjing-bi"></div>
                    </div>
                    <div class="agree">
                        <button class="login">登录</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <div class="bottom">
    </div>
    <canvas></canvas>
    <script src="js/login.js"></script>
</body>
</html>
